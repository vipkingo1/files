<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vertical Poster Slideshow — Embed</title>
  <style>
    :root{
      --width: 100%;
      --max-width: 640px;
      --bg: #111;
      --dot-size: 10px;
      --transition: 800ms;
    }
    *{box-sizing:border-box}
    body{margin:0;padding:0;background:var(--bg);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#fff}

    .poster-wrap{width:var(--width);max-width:var(--max-width);margin:0 auto;position:relative;overflow:hidden;border-radius:8px}

    /* Adjusted for vertical posters (3:4 ratio) */
    .slides{position:relative;height:0;padding-bottom:133.33%}
    .slide{position:absolute;inset:0;opacity:0;transform:scale(1.02);transition:opacity var(--transition) ease,transform var(--transition) ease;display:flex;align-items:center;justify-content:center;background:#222}
    .slide.is-active{opacity:1;transform:scale(1);z-index:2}

    .slide img{width:100%;height:100%;object-fit:cover;display:block}

    .meta{position:absolute;left:12px;bottom:12px;background:rgba(0,0,0,.45);padding:8px 10px;border-radius:6px;font-size:14px}

    .controls{position:absolute;left:12px;top:12px;display:flex;gap:8px}
    .btn{background:rgba(0,0,0,.5);border:1px solid rgba(255,255,255,.06);color:#fff;padding:6px 8px;border-radius:6px;cursor:pointer}
    .btn:hover{background:rgba(255,255,255,.06)}

    .dots{position:absolute;left:50%;transform:translateX(-50%);bottom:12px;display:flex;gap:8px}
    .dot{width:var(--dot-size);height:var(--dot-size);border-radius:50%;background:rgba(255,255,255,.25);cursor:pointer;outline:none;border:0}
    .dot[aria-current="true"]{background:rgba(255,255,255,1);transform:scale(1.15)}

    @media (max-width:520px){
      .meta{font-size:12px;padding:6px}
      .controls{gap:6px}
    }
  </style>
</head>
<body>
  <div class="poster-wrap" id="posterWrap">
    <div class="slides" id="slides" aria-live="polite">

      <figure class="slide is-active" data-title="BTC Poster" data-alt="Poster BTC">
        <img src="https://raw.githubusercontent.com/vipkingo1/files/main/posters/BTC.jpg" alt="BTC Poster" />
        <figcaption class="meta">BTC</figcaption>
      </figure>

      <figure class="slide" data-title="C Poster" data-alt="Poster C">
        <img src="https://raw.githubusercontent.com/vipkingo1/files/main/posters/C.jpg" alt="C Poster" />
        <figcaption class="meta">C</figcaption>
      </figure>

      <figure class="slide" data-title="CM Poster" data-alt="Poster CM">
        <img src="https://raw.githubusercontent.com/vipkingo1/files/main/posters/CM.jpg" alt="CM Poster" />
        <figcaption class="meta">CM</figcaption>
      </figure>

      <figure class="slide" data-title="GC Poster" data-alt="Poster GC">
        <img src="https://raw.githubusercontent.com/vipkingo1/files/main/posters/GC.jpg" alt="GC Poster" />
        <figcaption class="meta">GC</figcaption>
      </figure>

      <figure class="slide" data-title="NGE Poster" data-alt="Poster NGE">
        <img src="https://raw.githubusercontent.com/vipkingo1/files/main/posters/NGE.jpg" alt="NGE Poster" />
        <figcaption class="meta">NGE</figcaption>
      </figure>

    </div>

    <div class="controls" aria-hidden="false">
      <button class="btn" id="prevBtn" title="Previous poster">◀</button>
      <button class="btn" id="playPauseBtn" title="Pause slideshow">⏸</button>
      <button class="btn" id="nextBtn" title="Next poster">▶</button>
    </div>

    <div class="dots" id="dots" role="tablist" aria-label="Poster navigation"></div>
  </div>

  <script>
    const intervalMs = 4500;
    const pauseOnHover = true;

    const slidesEl = document.getElementById('slides');
    const slideEls = Array.from(slidesEl.querySelectorAll('.slide'));
    const dotsEl = document.getElementById('dots');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const playPauseBtn = document.getElementById('playPauseBtn');

    let index = 0;
    let playing = true;
    let timer = null;

    slideEls.forEach((s, i) => {
      const btn = document.createElement('button');
      btn.className = 'dot';
      btn.setAttribute('role','tab');
      btn.setAttribute('aria-selected', i === 0 ? 'true' : 'false');
      btn.title = s.dataset.title || 'Poster ' + (i+1);
      if(i === 0) btn.setAttribute('aria-current','true');
      btn.addEventListener('click', ()=> goTo(i, true));
      dotsEl.appendChild(btn);
    });

    function updateUI(){
      slideEls.forEach((s, i) => s.classList.toggle('is-active', i === index));
      const dots = Array.from(dotsEl.children);
      dots.forEach((d, i) => {
        d.setAttribute('aria-selected', i === index ? 'true' : 'false');
        if(i === index) d.setAttribute('aria-current','true'); else d.removeAttribute('aria-current');
      });
    }

    function goTo(i, manual=false){
      index = (i + slideEls.length) % slideEls.length;
      updateUI();
      if(manual){ restartTimer(); }
    }

    function next(manual=false){ goTo(index+1, manual); }
    function prev(){ goTo(index-1, true); }

    prevBtn.addEventListener('click', ()=>{ prev(); });
    nextBtn.addEventListener('click', ()=>{ next(true); });

    playPauseBtn.addEventListener('click', ()=>{
      playing = !playing;
      playPauseBtn.textContent = playing ? '⏸' : '▶';
      if(playing) startTimer(); else stopTimer();
    });

    function startTimer(){ stopTimer(); timer = setInterval(()=> next(false), intervalMs); }
    function stopTimer(){ if(timer) { clearInterval(timer); timer = null; } }
    function restartTimer(){ if(playing) { stopTimer(); startTimer(); } }

    if(pauseOnHover){
      const wrap = document.getElementById('posterWrap');
      wrap.addEventListener('pointerenter', ()=>{ if(playing) stopTimer(); });
      wrap.addEventListener('pointerleave', ()=>{ if(playing) startTimer(); });
    }

    document.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowLeft') prev();
      if(e.key === 'ArrowRight') next(true);
      if(e.key === ' ' || e.key === 'Spacebar'){
        e.preventDefault();
        playing = !playing;
        playPauseBtn.textContent = playing ? '⏸' : '▶';
        if(playing) startTimer(); else stopTimer();
      }
    });

    updateUI();
    startTimer();
  </script>
</body>
</html>
